  <body>
    <h1>
      Create a grid
    </h1>
    <ul>
      <li>2 columns (100px and 200px)</li>
      <li>3 rows 200px each</li>
    </ul>
    <div class="bloc-container">
      <div class="bloc" id="b1">1 </div>
      <div class="bloc" id="b2">2</div>
      <div class="bloc" id="b3">3</div>
      <div class="bloc" id="b4">4</div>
      <div class="bloc" id="b5">5</div>
      <div class="bloc" id="b6">6</div>
    </div>
  </body>
